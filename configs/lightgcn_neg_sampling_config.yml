# config/lightgcn_neg_sampling.yaml

# 输入的候选集目录（不包含具体文件名），内部会拼 param_tag
input_dir: "/scratch/user/chuanhsin0110/ClusterExposure-DPO/experiments/data/beam_cd_candidates"

# 与 param_tag 一致，用于定位子文件夹 beam_cd_candidates/{param_tag}
D: "Div"
num_return_sequences: 10
diversity_penalty: 1.0

# annotated 训练/验证 文件名
input_train_filename: "annotated_train.json"
input_valid_filename: "annotated_valid.json"

# 输出负样本的根目录，最终结果会写到
# output_dir_base/{param_tag}/{策略}/{split}.json
output_dir_base: "/scratch/user/chuanhsin0110/ClusterExposure-DPO/experiments/data/lightgcn"

# LightGCN 相关
# book2idx 映射文件（JSON）
book2idx: "/scratch/user/chuanhsin0110/ClusterExposure-DPO/experiments/data/lightgcn/book2idx.json"
# 归一化邻接存储目录，下包含 adj_idx.pt/adj_vals.pt
adj_dir: "/scratch/user/chuanhsin0110/ClusterExposure-DPO/experiments/data/lightgcn/adj"
# LightGCN 模型 checkpoint（pth）
lgcn_ckpt: "/scratch/user/chuanhsin0110/ClusterExposure-DPO/experiments/data/lightgcn/models/lightgcn_from_full_data2.pth"

# LightGCN 配置
num_users: 93000   # 实际用户数，请替换为真实值
emb_dim: 64
n_layers: 3
