# Configuration for Cluster Exposure Negative Sampling Strategies

# Experiment and parameter tags
method_name: "Beam_Search_Negative_Generate_CD"

diverse_beam_search: true
D: "Div"
num_return_sequences: "10"
diversity_penalty: "1.0"
# data_type: "train"   # or "valid"
input_train_filename: "annotated_train.json"
input_valid_filename: "annotated_valid.json"

# Input file: annotated candidate data generated by the annotate_candidates step.
input_dir: "/scratch/user/chuanhsin0110/ClusterExposure-DPO/experiments/data/beam_cd_candidates"

# Base directory for saving negative sampling results.
output_dir_base: "/scratch/user/chuanhsin0110/ClusterExposure-DPO/experiments/data/beam_cd_candidates"

# Save file naming for each strategy (the folder names to be used)
save_filenames:
  balanced_popularity: "neg_sampling_balanced_popularity"
  clusterin_high: "neg_sampling_clusterin_high_exposure"
  clusterin_low: "neg_sampling_clusterin_low_exposure"
  low_exposure: "neg_sampling_low_exposure"
  high_exposure: "neg_sampling_high_exposure"
  clusterout_low: "neg_sampling_clusterout_low_exposure"
  clusterout_high: "neg_sampling_clusterout_high_exposure"
  clusterin_high_clusterout_low: "clusterin_high_clusterout_low"
  clusterin_low_clusterout_low: "clusterin_low_clusterout_low"
